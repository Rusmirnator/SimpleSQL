<div class="layout-root">
    <sm-wait-indicator [isVisible]="isWaitIndicatorVisible"></sm-wait-indicator>
    <sm-modal [isVisible]="dlgTrigger === 'dlgHelp'" title="Help"
    (modalResult)="onModalResultResolved($event)">
    <div>test</div>
</sm-modal>
    <div class="ribbon-container">
        <sm-ribbon [commands]="commands$">
        </sm-ribbon>
    </div>
    <div class="editor-container">
        <sm-editor (editValue)="onEditValueChanged($event)">
        </sm-editor>
    </div>
    <div class="data-grid-container">
        <sm-data-grid [itemsSource]="resultSet$">
        </sm-data-grid>
    </div>
</div>
