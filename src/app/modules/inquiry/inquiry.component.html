<div class="layout-root">
    <sm-wait-indicator [isVisible]="isBusy()"></sm-wait-indicator>
    <sm-modal [isVisible]="getDialog('help')" title="Help" (modalResult)="onModalResultResolved($event)">
        <div class="content">
            <span><b>SimpleSQL</b></span>
            <span>This app is currently in early phase of development. It's capable of executing single
                statementsonly!!!</span>
        </div>
    </sm-modal>
    <sm-modal [isVisible]="getDialog('error')" title="Error" (modalResult)="onModalResultResolved($event)">
        <div class="content">
            <p>{{error}}</p>
        </div>
    </sm-modal>
    <sm-modal [isVisible]="getDialog('selectPath')" title="Choose folder" (modalResult)="onModalResultResolved($event)">
        <div class="content" style="display:flex; flex-direction:column;gap:3px;margin-top:5px">
            <label for="path">Path:</label>
            <input id="path" role="textbox" type="file" class="editable"
                placeholder="Choose folder to save script to..." />
        </div>
    </sm-modal>
    <div class="ribbon-container">
        <sm-ribbon [commands]="commands$">
        </sm-ribbon>
    </div>
    <div class="editor-container">
        <sm-editor (editValue)="onEditValueChanged($event)">
        </sm-editor>
    </div>
    <div class="data-grid-container">
        <div>
            <sm-tabbed-group [headersSource]="tabs$" (selectedIndex)="onTabItemSelected($event)"></sm-tabbed-group>
        </div>
        <sm-data-grid [itemsSource]="resultSet$">
        </sm-data-grid>
    </div>
</div>
