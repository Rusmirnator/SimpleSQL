<div class="container" aria-label="SimpleSQL">
    <div class="label">Main</div>
    <div class="page" aria-label="Main">
        <div class="group" aria-label="Command" *ngFor="let command of commands | async">
            <button (click)="command.execute()">{{command.keyGesture}} - {{command.description}}</button>
        </div>
    </div>
</div>
