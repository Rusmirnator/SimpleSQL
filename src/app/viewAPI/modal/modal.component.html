<div *ngIf="isVisible" class="modal">
    <header class="header">
        <h2>{{title}}</h2>
    </header>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
    <div class="modal-footer">
        <button class="button-result" (click)="cancel()">Cancel</button>
        <button class="button-result" (click)="apply($event)">Ok</button>
    </div>
</div>
<sm-backdrop [isVisible]="isVisible" (clicked)="close()"></sm-backdrop>
